    <script>
        // Handle image preview
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Create new post
        function createPost() {
            const text = document.querySelector('.post-input').value;
            const imagePreview = document.getElementById('imagePreview');
            const imageUrl = imagePreview.style.display !== 'none' ? imagePreview.src : null;

            if (!text && !imageUrl) return;

            const post = {
                text: text,
                image: imageUrl,
                timestamp: new Date().toLocaleString(),
                likes: 0,
                comments: []
            };

            // Save to localStorage
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts.unshift(post);
            localStorage.setItem('posts', JSON.stringify(posts));

            // Clear form
            document.querySelector('.post-input').value = '';
            imagePreview.style.display = 'none';
            imagePreview.src = '';

            // Refresh posts
            displayPosts();
        }

        // Display posts
        function displayPosts() {
            const container = document.getElementById('postsContainer');
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');

            container.innerHTML = posts.map((post, index) => `
                <div class="post-card">
                    <div class="post-header">
                        <div class="post-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <strong>Pengguna</strong>
                            <div class="text-muted small">${post.timestamp}</div>
                        </div>
                    </div>
                    <div class="post-content">
                        ${post.text}
                        ${post.image ? `<img src="${post.image}" class="post-image" alt="Post image">` : ''}
                    </div>
                    <div class="post-actions">
                        <button class="action-button" onclick="likePost(${index})">
                            <i class="far fa-heart"></i> ${post.likes}
                        </button>
                        <button class="action-button" onclick="showComments(${index})">
                            <i class="far fa-comment"></i> ${post.comments.length}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Like post
        function likePost(index) {
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts[index].likes++;
            localStorage.setItem('posts', JSON.stringify(posts));
            displayPosts();
        }

        // Show comments
        function showComments(index) {
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            const comment = prompt('Tambahkan komentar:');
            if (comment) {
                posts[index].comments.push({
                    text: comment,
                    timestamp: new Date().toLocaleString()
                });
                localStorage.setItem('posts', JSON.stringify(posts));
                displayPosts();
            }
        }

        // Initial display
        displayPosts();
    </script>
